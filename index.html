<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nome do Artista</h1>
        <nav>
            <ul>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#gallery">Galeria</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>Sobre</h2>
        <p>Texto sobre o artista ou fotógrafo.</p>
    </section>
    
    <section id="gallery">
        <h2>Galeria</h2>
        <div class="gallery-container">
            <div class="gallery-item"><img src="image1.jpg" alt="Obra 1"></div>
            <div class="gallery-item"><img src="image2.jpg" alt="Obra 2"></div>
            <div class="gallery-item"><img src="image3.jpg" alt="Obra 3"></div>
            <!-- Adicione mais imagens conforme necessário -->
        </div>
    </section>
    
    <section id="contact">
        <h2>Contato</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Nome do Artista. Todos os direitos reservados.</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
